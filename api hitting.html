<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My First Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</head>
  <body>
    <h1>Api Hit</h1>



    <div id="class" class="row">

        

    </div>

    <script>
        $(document).ready(function(){
            $.get("https://thronesapi.com/api/v2/Characters",function (response) {

                console.log(response.length)


                var display = $("#class")[0]
                for (let i = 0; i < response.length; i++) {
                
                    display.innerHTML += `
                    <div class="col-4">
            <div class="card shadow-sm">

              <img src="${response[i].imageUrl}" alt="" class="bd-placeholder-img card-img-top">
              
              <text x="50%" y="50%" fill="#eceeef" dy=".3em">${response[i].fullName}</text>
  
              <div class="card-body">
                <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
                <div class="d-flex justify-content-between align-items-center">
                  <div class="btn-group">
                    <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
                    <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
                  </div>
                  <small class="text-muted">9 mins</small>
                </div>
              </div>
            </div>
          </div>
                    
                    `
                }

            })

        })



    </script>



  </body>
</html>
